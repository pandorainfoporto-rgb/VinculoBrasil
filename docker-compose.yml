# ============================================
# VINCULO BRASIL - DOCKER COMPOSE
# Producao completa: App + Postgres + Redis
# ============================================

version: '3.8'

services:
  # ============================================
  # APLICACAO PRINCIPAL
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vinculo-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://vinculo:${DB_PASSWORD:-vinculo123}@postgres:5432/vinculo
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-32-char-key-prod}
    volumes:
      - ./uploads:/app/uploads
      - ./whatsapp-sessions:/app/whatsapp-sessions
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vinculo-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vinculo.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.services.vinculo.loadbalancer.server.port=3001"

  # ============================================
  # POSTGRESQL
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: vinculo-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=vinculo
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vinculo123}
      - POSTGRES_DB=vinculo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinculo -d vinculo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinculo-network

  # ============================================
  # REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vinculo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vinculo-network

  # ============================================
  # NGINX (Opcional - Proxy Reverso)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: vinculo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - vinculo-network
    profiles:
      - with-nginx

  # ============================================
  # CERTBOT (SSL - Opcional)
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: vinculo-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - with-nginx

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  vinculo-network:
    driver: bridge
