  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[App] Service Worker registrado:', registration.scope);

              // Verificar atualizacoes
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // Nova versao disponivel
                      console.log('[App] Nova versao disponivel!');
                      // Pode mostrar um banner para o usuario atualizar
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.error('[App] Erro ao registrar Service Worker:', error);
            });
        });
      }
    </script>

    <!-- Standalone detection -->
    <script>
      // Detecta se esta rodando como PWA instalada
      if (window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true) {
        document.documentElement.classList.add('pwa-standalone');
        console.log('[App] Rodando como PWA instalada');
      }
    </script>
  </body>
